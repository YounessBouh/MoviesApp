
<div class="container" style="margin-top: 60px;">
  <div class="row">
     <div class="col-md-4">
            <img src="{{path+movie.picture}}" alt="oops" height="400" width="300">
            <button (click)="uploadVideo()" type="button" class="btn btn-block btn-success product-btn mt-2"><strong>Click here to Watch Movie Online</strong></button>
     </div>
     <div class="col-md-8">
      <table class="table table-dark">
        <tbody>
          <tr>
            <td>Title</td>
            <td>{{movie.title}}</td>
          </tr>
          <tr>
            <td>Category</td>
            <td>{{category}}</td>
          </tr>
          <tr>
            <td>StoryLine</td>
            <td>{{movie.description}}</td>
          </tr>
          <tr>
            <td>Actors</td>
            <td>
              <div *ngFor="let actor of movie.actors">
                 <strong class="mr-2 mb-1">{{actor.actorName}} </strong>   <img src="{{path+actor.actorPicture}}" class="rounded-circle" height="50">
            </div></td>
          </tr>
        </tbody>
      </table>

     </div>

  </div>
  <div class="row">
    <div class="col-md-2"></div>

     <div class="col-md-8">
      <div class="card mb-4 box-shadow" style="margin-top: 50px;">
        <video width="730" height="480"  controls  id="myVideo">
          <source src="" id="mov" type="video/mp4" >
        </video>


        </div>

     </div>
     <div class="col-md-2"></div>
  </div>
</div>
