<div class="container" style="margin-top: 100px;">
<form [formGroup]="CreateMovie" (ngSubmit)="Create()">

  <div class="row">
    <div class="col-md-6">

      <div class="form-group">
        <label >Title</label>
        <input type="text" class="form-control"  placeholder="Enter Movie Title" formControlName="Title" >
      </div>

      <div class="form-group">
        <label >Upload Movie Picture</label>
        <input type="file" class="form-control"  placeholder="Enter Movie Picture" (change)="onPictureSelected($event)">
      </div>

      <div class="form-group">
        <label >Upload Movie Video (should be less than 7kb)</label>
        <input type="file" class="form-control"  placeholder="Enter Movie Video" (change)="onMovieSelected($event)" >
      </div>

      <div class="form-group">
        <label >Select Category</label>
        <select name="" id="" class="form-control" formControlName="CategoryId">
          <option selected value="0">Choose the Category</option>
          <option *ngFor="let category of categories" [value]="category.categoryId">{{category.name}}</option>
        </select>
      </div>

      <div class="form-group" >
        <label >Select Actors</label>
        <select name="" id="" class="form-control"  formControlName="actorId" (change)="onSelect()" >
          <option selected value="0">Choose the Actor</option>
          <option  *ngFor="let actor of actors"  [value]="actor.id">{{actor.actorName}}</option>
        </select>
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label >Description</label>
        <textarea class="form-control"  cols="30" rows="10" formControlName="Description"></textarea>
      </div>
      <button type="submit" class="btn btn-block btn-dark">Add New Movie</button>
  </div>

  </div>
</form>
</div>
