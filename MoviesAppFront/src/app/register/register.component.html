<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <form [formGroup]="RegisterForm" (ngSubmit)="Register()" >

            <div class="form-group">
               <label>User Name</label>
               <input type="text" class="form-control" formControlName="username"  placeholder="User Name"  autocomplete="off">
               <span *ngIf="username.touched && username.errors?.required"  class="error-block">Please provide name</span>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email"  placeholder="Email"  autocomplete="off">
              <span *ngIf="email.touched && email.errors?.required" class="error-block">Please provide email</span>
           </div>

           <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" formControlName="mobile"  placeholder="Mobile"  autocomplete="off">
            <span *ngIf="mobile.touched && mobile.errors?.required" class="error-block">Please provide Phone number</span>
         </div>

         <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="Address"  placeholder="Address"  autocomplete="off">
          <span *ngIf="Address.touched && Address.errors?.required " class="error-block">Please provide Address</span>
       </div>

            <div class="form-group">
               <label>Password</label>
               <input type="password" class="form-control" formControlName="password"  placeholder="Password"  >
               <span *ngIf="password.touched && password.errors?.required" class="error-block">Please provide password</span>
            </div>
            <button [disabled]="!RegisterForm.valid" type="submit" class="btn btn-secondary">Register</button>
            <button type="submit" class="btn btn-black">Cancel</button>
          </form>
        </div>
      </div>

    </div>
    <div class="col-md-3" style="margin-bottom: 400px;"></div>
  </div>
</div>
