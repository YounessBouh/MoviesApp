<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="LoginForm" (ngSubmit)="Login()" >

            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email"  placeholder="Email"  autocomplete="off">
              <span *ngIf="email.touched && email.errors?.required" class="error-block">Please provide email</span>
           </div>

            <div class="form-group">
               <label>Password</label>
               <input type="password" class="form-control" formControlName="password"  placeholder="Password"  >
               <span *ngIf="password.touched && password.errors?.required" class="error-block">Please provide password</span>
            </div>

            <button [disabled]="!LoginForm.valid" type="submit" class="btn btn-secondary">Login</button>
            <button type="submit" class="btn btn-black">Cancel</button>
          </form>
        </div>
      </div>

    </div>
    <div class="col-md-3" style="margin-bottom: 400px;"></div>
  </div>
</div>
